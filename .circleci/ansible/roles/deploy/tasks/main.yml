---
- name: Get TYPEORM into env
  become: no
  shell: |
    echo 'export TYPEORM_HOST=$(grep "TYPEORM_HOST" /home/ubuntu/.env | cut -d"=" -f2)' >> ~/.bashrc
    source .bashrc
# - name: check env vars
#   shell: printenv
#     register: myecho
#   debug: msg="{{myecho.stdout}}"
- name: 'update and upgrade packages.'
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
- name: remove unneeded deps
  become: yes
  apt:
    autoremove: yes
- name: install deps
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes
- name: extract artifact
  become: yes
  unarchive:
    src: files/artifact.tar.gz
    dest: .
# - name: link node to nodejs (if you installed nodejs)
#   become: yes
#   shell: |
#     ln -s /usr/bin/nodejs /usr/bin/node
- name: start app
  become: yes
  shell: |
    pm2 stop all
    pm2 start npm -- start
